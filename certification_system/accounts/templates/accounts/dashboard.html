{% extends 'base.html' %}

{% block content %}
<div class="row">
    <div class="col-12">
        <h1 class="h3 mb-3">Dashboard</h1>
    </div>
</div>

<div class="row">
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Total Students</h5>
                <p class="card-text display-6">{{ total_students }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Certificates Sent</h5>
                <p class="card-text display-6">{{ certificates_sent }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Templates</h5>
                <p class="card-text display-6">{{ total_templates }}</p>
            </div>
        </div>
    </div>
    <div class="col-md-3">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Failed Emails</h5>
                <p class="card-text display-6">{{ failed_emails }}</p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
